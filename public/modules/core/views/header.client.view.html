<section data-ng-controller="HomeController">
	<!-- Navigation -->
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll" href="#page-top">
					<i class="fa fa-play-circle"></i>  <span class="light">Good</span> Heart Rate
				</a>
			</div>

			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<li>
						<a id="login" ghr-authentication-area class="page-scroll" href="/#!/signin">Login</a>
						<form id="loginForm" data-ng-submit="login()" class="credentialsArea signin form-horizontal" autocomplete="off">
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
							<div class="text-center form-group">
								<button id="loginButton" type="submit" class="btn btn-primary">Login</button>
							</div>
							<div data-ng-show="error" class="text-center text-danger">
								<strong data-ng-bind="error"></strong>
							</div>
						</form>
					</li>
					<li>
						<a id="signup" ghr-authentication-area class="page-scroll">Sign Up</a>
						<form id="signupForm" data-ng-submit="signup()" class="credentialsArea signin form-horizontal" autocomplete="off">
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
							<div class="text-center form-group">
								<button id="signupButton" type="submit" class="btn btn-primary">Sign up</button>
							</div>
							<div data-ng-show="error" class="text-center text-danger">
								<strong data-ng-bind="error"></strong>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</div>
		<!-- /.container -->
	</nav>
</section>

<!-- Intro Header -->
<header class="intro">
	<div class="intro-body">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="brand-super-heading">chart your way to a</p>
					<h1 class="brand-heading">Good Heart Rate</h1>
					<p class="intro-text">
						A simple and intuitive way to track <br>
						your heart rate over time
					</p>
				</div>
			</div>
		</div>
	</div>
</header>
