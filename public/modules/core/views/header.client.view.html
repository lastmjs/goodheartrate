<section data-ng-controller="HeaderController">
	<!-- Navigation -->
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation" ng-class="{'top-nav-collapse': currentRoute.path() !== '/'}">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll" href="/">
					<i class="fa fa-play-circle"></i>  <span class="light">Good</span> Heart Rate
				</a>
			</div>

			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<li ng-hide="authentication.user">
						<a id="login" ng-click="loginButtonClick()" class="page-scroll">Login</a>
						<form id="loginForm" ng-show="loginOpen" data-ng-submit="login()" class="credentialsArea signin form-horizontal" autocomplete="off">
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
							<div class="text-center form-group">
								<button id="loginButton" type="submit" class="btn btn-primary">Login</button>
							</div>
							<div data-ng-show="error" class="text-center text-danger">
								<strong data-ng-bind="error"></strong>
							</div>
						</form>
					</li>
					<li ng-hide="authentication.user">
						<a id="signup" ng-click="signupButtonClick()" class="page-scroll">Sign Up</a>
						<form id="signupForm" ng-show="signupOpen" data-ng-submit="signup()" class="credentialsArea signin form-horizontal" autocomplete="off">
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
							<div class="text-center form-group">
								<button id="signupButton" type="submit" class="btn btn-primary">Sign up</button>
							</div>
							<div data-ng-show="error" class="text-center text-danger">
								<strong data-ng-bind="error"></strong>
							</div>
						</form>
					</li>
					<li id="loggedInLI" ng-show="authentication.user">
						<a class="page-scroll" href="/auth/signout">{{authentication.user.username}}</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /.container -->
	</nav>
</section>
