<section data-ng-controller="TrackersController">
	<div class="text-center">
		
		<div class="row">
			<!--<form id="heartRateForm" data-ng-submit="login()">-->
			<form id="heartRateForm" data-ng-submit="createOrUpdate()">
				<div class="form-group">
					<div class="col-lg-4 col-lg-offset-4">
						<input id="dateInput" data-format="yyyy-MM-dd" type="text" name="date" class="form-control" data-ng-model="trackerObj.date" ghr-datepicker placeholder="Date">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-4 col-lg-offset-4">
						<input id="bpmInput" type="number" name="bpm" class="form-control" data-ng-model="trackerObj.bpm" placeholder="BPM">
					</div>
				</div>
				<div class="text-center form-group">
					<div class="col-lg-4 col-lg-offset-4">
						<button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</form>
		</div>
		
		<div class="row">
			<canvas linechart data="chartData" options="chartOptions" width="1000" height="500"></canvas>
		</div>
		
		<div class="row" ng-controller="StatsController">
			<table class="col-lg-2 col-lg-offset-3 currentHeartBeatsPerTable">
				<tr>
					<td style="white-space: nowrap;">
						Current Heart Beats Per -
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						Minute:
					</td>
					<td>
						{{bpMinute.val}}
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						Hour:
					</td>
					<td>
						{{bpHour.val}}
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						Day:
					</td>
					<td>
						{{bpDay.val}}
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						Week:
					</td>
					<td>
						{{bpWeek.val}}
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						Month:
					</td>
					<td>
						{{bpMonth.val}}
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						Year:
					</td>
					<td>
						{{bpYear.val}}
					</td>
				</tr>
			</table>
		</div>
	</div>
</section>
